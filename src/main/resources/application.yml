server:
    port: 8088 # 配置服务端口号
    servlet:
        context-path: /ruosen  # 培训服务上下文
spring:
    profiles:
        active: dev  # 启用dev配置文件
    datasource:  # 数据源配置
        url: jdbc:mysql://127.0.0.1:3306/ruosen-star?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
        filters: stat,wall,log4j
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
        connection-properties: druid.stat.merggSql=ture;druid.stat.slowSqlMillis=5000
        # redis相关配置
        redis:
            host: 127.0.0.1
            port: 6379
            database: 0
            timeout: 60s  # 数据库连接超时时间，springboot2.0 中该参数的类型为Duration，这里在配置的时候需要指明单位
            # 连接池配置，springboot2.0中直接使用jedis或者lettuce配置连接池
            jedis:
                pool:
                    # 最大空闲连接数
                    max-idle: 500
                    # 最小空闲连接数
                    min-idle: 50
                    # 等待可用连接的最大时间，负数为不限制
                    max-wait:  -1s
                    # 最大活跃连接数，负数为不限制
                    max-active: -1
            #    password:
    cache:
        type: redis


# mybatis-plus 配置
mybatis-plus:
    mapper-locations: classpath*:/mapper/*.xml   #把xml文件放在com.XX.mapper.*中可能会出现找到的问题，这里把他放在resource下的mapper中
    type-aliases-package: com.ruosen.star.ruosenstar.module.po  #实体扫描，多个package用逗号或者分号分隔
    global-config:
        db-column-underline: true
        id-type: 0
    configuration:
        map-underscore-to-camel-case: true
        cache-enabled: false